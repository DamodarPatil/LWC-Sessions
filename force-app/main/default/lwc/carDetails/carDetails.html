<template>
    <template if:true={carFound}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-tabset active-tab-value={selectedTabValue}>
                    <lightning-tab label="Car Details" value="cardetailstab" onactive={tabChangeHandler}>

                    </lightning-tab>
                    <lightning-tab label="Add Car Experience" value="addexperience">

                    </lightning-tab>
                    <lightning-tab label="View Experiences" value="viewexperience">

                    </lightning-tab>
                </lightning-tabset>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    <template if:false={carFound}>
        <div class="slds-align_absolute-center">No Cars Found</div>
    </template>
</template>

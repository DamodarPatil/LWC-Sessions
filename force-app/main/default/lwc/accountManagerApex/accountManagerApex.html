<template>
    <lightning-card title="All Account">
        <lightning-input type="number" label="Number Of Accounts" onchange={numberOfAccountsChangeHandler}>
        </lightning-input>
        <p>
            <lightning-button label="Get Accounts" onclick={getAccounts}>
            </lightning-button>
        </p>
        <ul>
            <template if:true={responseReceived}>
                <template for:each={accounts} for:item="account">
                    <li key={account.Id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={account.Name} href="/path/to/somewhere">
                                <p class="slds-truncate" title={account.Phone}>Phone: {account.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>

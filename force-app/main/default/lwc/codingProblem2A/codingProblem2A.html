<template>
  <lightning-card title="Contact List">
    <lightning-button size="x-small" onclick={openModel} label="New">
    </lightning-button>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={contacts} for:item="contact">
          <tr key={contact.Id}>
            <td>{contact.FirstName}</td>
            <td>{contact.LastName}</td>
            <td>{contact.Email}</td>
            <td>
              <lightning-button
                size="x-small"
                data-contactid={contact.Id}
                onclick={editContactRec}
                icon-name="utility:edit"
              >
              </lightning-button>
            </td>
            <td>
              <lightning-button
                size="x-small"
                data-contactid={contact.Id}
                onclick={deleteContactRec}
                icon-name="utility:delete"
              >
              </lightning-button>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </lightning-card>

  <template if:true={isCreateModelOpen}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 class="slds-text-heading_medium">Edit Lead</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-input
            label="First Name"
            value={newContact.FirstName}
            data-field="FirstName"
            onchange={handleInputChange}
          ></lightning-input>
          <lightning-input
            label="Last Name"
            value={newContact.LastName}
            data-field="LastName"
            onchange={handleInputChange}
          ></lightning-input>
          <lightning-input
            label="Email"
            value={newContact.Email}
            data-field="Email"
            onchange={handleInputChange}
          ></lightning-input>
        </div>
        <footer class="slds-modal__footer">
          <lightning-button
            label="Cancel"
            onclick={closeModel}
          ></lightning-button>
          <lightning-button
            label="Create"
            variant="brand"
            onclick={createContact}
          ></lightning-button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>

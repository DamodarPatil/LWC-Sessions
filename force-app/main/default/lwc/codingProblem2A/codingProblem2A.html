<template>
  <lightning-card title="Contact List">
    <lightning-button size="x-small" onclick={openModel} label="New">
    </lightning-button>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={contacts} for:item="contact">
          <tr key={contact.Id}>
            <td>{contact.FirstName}</td>
            <td>{contact.LastName}</td>
            <td>{contact.Email}</td>
            <td>
              <lightning-button
                icon-name="utility:chevrondown"
                onclick={DropDownToggle}
              ></lightning-button>
              <template if:true={isDropDownOpen}>
                <ul>
                  <li>
                    <lightning-button
                      size="x-small"
                      data-contact-id={contact.Id}
                      onclick={openEditModel}
                      icon-name="utility:edit"
                    >
                    </lightning-button>
                  </li>
                  <li>
                    <lightning-button
                      size="x-small"
                      data-contact-id={contact.Id}
                      onclick={deleteContactRec}
                      icon-name="utility:delete"
                    >
                    </lightning-button>
                  </li>
                </ul>
              </template>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

    <template if:true={isCreateModelOpen}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Edit Lead</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <lightning-input
              label="First Name"
              value={newContact.FirstName}
              data-field="FirstName"
              onchange={handleInputChange}
            ></lightning-input>
            <lightning-input
              label="Last Name"
              value={newContact.LastName}
              data-field="LastName"
              onchange={handleInputChange}
            ></lightning-input>
            <lightning-input
              label="Email"
              value={newContact.Email}
              data-field="Email"
              onchange={handleInputChange}
            ></lightning-input>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button
              label="Cancel"
              onclick={closeModel}
            ></lightning-button>
            <lightning-button
              label="Create"
              variant="brand"
              onclick={createContact}
            ></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={isEditModelOpen}>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
              onclick={closeEditModel}
            >
              <lightning-icon
                icon-name="utility:close"
                size="small"
                alternative-text="Close"
              ></lightning-icon>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
              Edit Contact
            </h2>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <lightning-input
              label="First Name"
              value={editContact.FirstName}
              onchange={handleEditChange}
              data-field="FirstName"
            ></lightning-input>
            <lightning-input
              label="Last Name"
              value={editContact.LastName}
              onchange={handleEditChange}
              data-field="LastName"
            ></lightning-input>
            <lightning-input
              label="Email"
              value={editContact.Email}
              onchange={handleEditChange}
              data-field="Email"
            ></lightning-input>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button
              label="Cancel"
              onclick={closeEditModel}
            ></lightning-button>
            <lightning-button
              label="Update"
              variant="brand"
              onclick={updateContact}
            ></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </lightning-card>
</template>

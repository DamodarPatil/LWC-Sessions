<template>
  <lightning-card title="Create Lead">
    <div class="slds-p-around_medium">
      <lightning-input
        label="First Name"
        value={newLead.FirstName}
        data-field="FirstName"
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-input
        label="Last Name"
        value={newLead.LastName}
        data-field="LastName"
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-input
        label="Email"
        value={newLead.Email}
        data-field="Email"
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-input
        label="Company"
        value={newLead.Company}
        data-field="Company"
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-button
        label="Create Lead"
        variant="brand"
        onclick={createLead}
      ></lightning-button>
    </div>

<template>
  <lightning-card title="Create Lead">
    <div class="slds-p-around_medium">
      <lightning-input
        label="First Name"
        value={firstName}
        data-field="firstName"
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-input
        label="Last Name"
        value={lastName}
        data-field="lastName"
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-input
        label="Email"
        value={email}
        data-field="email"
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-input
        label="Company"
        value={company}
        data-field="company"
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-button
        label="Create Lead"
        variant="brand"
        onclick={createLead}
      ></lightning-button>
    </div>
  </lightning-card>
</template>

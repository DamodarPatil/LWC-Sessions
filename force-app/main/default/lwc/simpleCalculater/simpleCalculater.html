<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="firstNumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="secondNumber"
                onchange={numberChangeHandler}></lightning-input>
                <p>Damodar</p>
            </lightning-layout-item>

            <lightning-layout-item  size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="New" icon-name="utility:add"
                    icon-position="right"
                    onclick={addHandler}></lightning-button>
                    <lightning-button label="Subtract"
                    icon-name="utility:dash"
                    icon-position="right"
                    onclick={subtractHandler}></lightning-button>
                    <lightning-button label="Multiply"
                    icon-name="utility:close"
                    icon-position="right"
                    onclick={multiplicationHandler}></lightning-button>
                    <lightning-button label="Divide"
                    onclick={divisionHandler}>
                    </lightning-button>
                </lightning-button-group>
            </lightning-layout-item>

            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>

             <lightning-layout-item size="12" padding="around-medium">
               <lightning-input type="checkbox" label="Show previous Calculation" onchange={showPreviousResultToggle}></lightning-input>
            </lightning-layout-item>

             <lightning-layout-item size="12" padding="around-medium">
              <template if:true={showPreviousResults}>
                <ul>
                    <template iterator:result={previousResults}>
                        <li key={result.value}>
                            <lightning-formatted-text value={result.value}></lightning-formatted-text>
                        </li>
                    </template>
                </ul>
              </template>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
